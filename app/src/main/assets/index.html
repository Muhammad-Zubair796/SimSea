<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimSea</title>

    <!-- Google Fonts link removed - using built-in Arial (works offline everywhere) -->

    <link rel="stylesheet" href="index.css">
</head>
<body>
<!-- GAME CONTAINER -->
<div id="gameContainer">

    <!-- CANVAS -->
    <canvas id="canvas1"></canvas>

    <!-- DIFFICULTY SELECTION MENU -->
    <div id="difficulty-selection">
        <h1>SimSea</h1>
        <button id="btnNormal" class="btn-difficulty">NORMAL</button>
        <button id="btnDifficult" class="btn-difficulty">DIFFICULT</button>
        <p id="credits">Built by M Zubair</p>
    </div>

    <!-- ALWAYS VISIBLE TOP-RIGHT ICONS -->
    <div id="topIcons">
        <button id="btnSound" type="button" tabindex="-1">
            <img id="soundIcon" src="volume.png" width="40" height="40" alt="Sound">
        </button>
        <button id="btnPausePlay" type="button">
            <img id="pausePlayIcon" src="pngwing.com (38).png" width="40" height="40" alt="Pause">
        </button>
        <button id="btnRestartIcon" type="button">
            <img src="revision-1 - Copy.png" width="40" height="40" alt="Restart">
        </button>
    </div>

    <!-- ON-SCREEN CONTROLS -->
    <div id="controls">
        <button id="btnShoot" class="control-btn">Shoot</button>
        <div id="upDown">
            <button id="btnUp" class="control-btn">Up</button>
            <button id="btnDown" class="control-btn">Down</button>
        </div>
    </div>

    <!-- GAME OVER RESTART BUTTON (text) -->
    <button id="btnRestart">Restart</button>
</div>

<!-- HIDDEN GAME ASSETS -->
<!-- Characters -->
<img id="player" src="player (1).png" style="display:none;">
<img id="angler1" src="angler1.png" style="display:none;">
<img id="angler2" src="angler2.png" style="display:none;">
<img id="lucky" src="lucky.png" style="display:none;">
<img id="hiveWhale" src="hivewhale.png" style="display:none;">
<img id="drone" src="drone.png" style="display:none;">

<!-- Props -->
<img id="projectile" src="projectile.png" style="display:none;">
<img id="particle" src="gears.png" style="display:none;">
<img id="smoke" src="smokeExplosion.png" style="display:none;">
<img id="fire" src="fireExplosion.png" style="display:none;">
<img id="restartthegameanytime" src="revision-1 - Copy.png" style="display:none;">
<img id="playafterpause" src="pngwing.com (39).png" style="display:none;">
<img id="pausethegame" src="pngwing.com (38).png" style="display:none;">

<!-- Environment layers (used in game) -->
<img id="layer1" src="layer1.png" style="display:none;">
<img id="layer2" src="layer2.png" style="display:none;">
<img id="layer3" src="layer3.png" style="display:none;">
<img id="layer4" src="layer4.png" style="display:none;">

<!-- Sounds -->
<audio id="shoot" src="shoot-2-81137.mp3" preload="auto"></audio>
<audio id="powerUp" src="powerup.mp3" preload="auto"></audio>
<audio id="levelUp" src="goodresult-82807.mp3" preload="auto"></audio>
<audio id="collectpoints" src="collect-points-190037.mp3" preload="auto"></audio>
<audio id="playerexplosion" src="explosion-fx-343683.mp3" preload="auto"></audio>
<audio id="whalesound" src="whale-song-382729.mp3" preload="auto"></audio>
<audio id="droneattack" src="attack-theme-382730.mp3" preload="auto"></audio>
<audio id="levelfailed" src="brass-fail-8-b-207131.mp3" preload="auto"></audio>
<audio id="extremepower" src="stinger-2-100350.mp3" preload="auto"></audio>
<audio id="startscreensong" src="Tommee_Profitt_-_In_The_End_Tried_So_Hard__CeeNaija.com_.mp3" preload="auto" loop></audio>

<!-- GAME SCRIPT -->
<script src="index2.js"></script>
</body>
</html>
