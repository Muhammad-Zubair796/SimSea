<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SimSea Game</title>
<link rel="icon" href="assets/favicon.ico">
<style>
  canvas { border: 1px solid black; display: block; margin: 20px auto; }
  button { margin: 5px; }
</style>
</head>
<body>

<!-- Canvas -->
<canvas id="canvas1"></canvas>

<!-- Difficulty Buttons -->
<div id="difficulty-selection">
  <button id="btnNormal">Normal</button>
  <button id="btnDifficult">Difficult</button>
</div>

<!-- Sound, Pause, Restart Buttons -->
<button id="btnSound"><img id="soundIcon" src="assets/volume.png" width="24"></button>
<button id="btnPausePlay"><img id="pausePlayIcon" src="assets/pngwing.com (38).png" width="24"></button>
<button id="btnRestart">Restart</button>

<!-- Mobile Controls -->
<div>
  <button id="btnUp">Up</button>
  <button id="btnDown">Down</button>
  <button id="btnShoot">Shoot</button>
</div>

<!-- Audio Elements -->
<audio id="shoot" src="assets/shoot-2-81137.mp3"></audio>
<audio id="powerUp" src="assets/powerup.mp3"></audio>
<audio id="levelUp" src="assets/bonus-points-190035.mp3"></audio>
<audio id="collectpoints" src="assets/collect-points-190037.mp3"></audio>
<audio id="playerexplosion" src="assets/falled-sound-effect-278635.mp3"></audio>
<audio id="droneattack" src="assets/attack-theme-382730.mp3"></audio>
<audio id="levelfailed" src="assets/game-fail-sounds-104952.mp3"></audio>
<audio id="extremepower" src="assets/powerful-reese-bass-143085.mp3"></audio>
<audio id="whalesound" src="assets/whale-song-382729.mp3"></audio>

<script src="index2.js"></script>
</body>
</html>
